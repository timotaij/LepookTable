<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSV Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1;
            cursor: pointer;
        }
        .filter-input {
            margin-bottom: 10px;
            width: 100px;
        }
        .filter-row {
            background-color: #f1f1f1;
        }
        tbody {
            display: block;
            max-height: 400px;
            overflow-y: auto;
        }
        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
    </style>
</head>
<body>

<h1>VEEEETABLEe</h1>

<!-- Table with Filters -->
<table id="csvTable">
    <thead>
        <tr id="tableHeader"></tr>
        <tr id="filterRow" class="filter-row"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    // URL of the CSV file in your repository
    const csvUrl = 'https://raw.githubusercontent.com/timotaij/LepookTable/main/MAMBAVALUES.csv';

    let dataRows = []; // To store the table data for sorting and filtering
    let currentSortColumn = null;
    let sortAscending = true; // To toggle sorting order

    fetch(csvUrl)
        .then(response => response.text())
        .then(data => {
            const rows = data.split('\n').filter(row => row.trim() !== ''); // Remove any empty rows
            const header = rows[0].split(',');
            dataRows = rows.slice(1).map(row => row.split(',')); // Store the data for sorting

            // Create table header with sortable columns
            const headerRow = document.getElementById('tableHeader');
            const filterRow = document.getElementById('filterRow');
            header.forEach((cell, index) => {
                const th = document.createElement('th');
                th.textContent = cell;

                // Add sorting functionality to each header
                th.addEventListener('click', () => {
                    toggleSortByColumn(index);
                });

                // Add filters for each column
                const filterInput = document.createElement('input');
                filterInput.type = 'text';
                filterInput.className = 'filter-input';
                filterInput.setAttribute('data-column', index);
                filterInput.placeholder = `Filter ${cell}`;
                filterInput.addEventListener('input', filterTable);

                const thFilter = document.createElement('th');
                thFilter.appendChild(filterInput);
                filterRow.appendChild(thFilter);

                headerRow.appendChild(th);
            });

            // Render the table body
            renderTableBody(dataRows);
        })
        .catch(error => console.error('Error loading the CSV file:', error));

    // Function to get color based on value from red (-3) to green (+3), with white in the middle
    function getColorForValue(value, min, max) {
        const mid = (min + max) / 2;
        const ratio = (value - mid) / (max - min);
        let red, green;

        if (value >= mid) {
            green = 255;
            red = 255 * (1 - ratio);  // Shade toward green
        } else {
            red = 255;
            green = 255 * (1 + ratio);  // Shade toward red
        }

        // Limit the brightness to prevent overpowering the text
        red = Math.max(red, 120);
        green = Math.max(green, 120);

        return `rgb(${Math.round(red)}, ${Math.round(green)}, 120)`; // Keeping blue component low for better contrast
    }

    // Function to render the table body
    function renderTableBody(rows) {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = ''; // Clear previous content
        rows.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach((cell, index) => {
                const td = document.createElement('td');
                td.textContent = cell;

                // Apply conditional formatting for numeric columns (values like Offense, Defense)
                if (!isNaN(cell) && index > 0) { // Skip player name column (index 0)
                    const value = parseFloat(cell);
                    td.style.backgroundColor = getColorForValue(value, -3, 3); // Color based on -3 to +3 scale
                }

                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    }

    // Function to sort table by column (with toggle between ascending/descending)
    function toggleSortByColumn(columnIndex) {
        if (currentSortColumn === columnIndex) {
            sortAscending = !sortAscending; // Toggle sort order if clicking the same column
        } else {
            sortAscending = true; // Default to ascending when clicking a new column
            currentSortColumn = columnIndex;
        }

        const sortedRows = [...dataRows].sort((a, b) => {
            const valA = isNaN(a[columnIndex]) ? a[columnIndex] : parseFloat(a[columnIndex]);
            const valB = isNaN(b[columnIndex]) ? b[columnIndex] : parseFloat(b[columnIndex]);

            if (sortAscending) {
                return valA > valB ? 1 : -1;
            } else {
                return valA < valB ? 1 : -1;
            }
        });

        renderTableBody(sortedRows);
    }

    // Function to filter table based on input in filter boxes
    function filterTable() {
        const filterInputs = document.querySelectorAll('.filter-input');
        const filteredRows = dataRows.filter(row => {
            return filterInputs.every(input => {
                const column = input.getAttribute('data-column');
                const filterValue = input.value.toLowerCase();
                const cell = row[column]?.toLowerCase();
                return !filterValue || cell.includes(filterValue);
            });
        });

        // Apply sorting to the filtered data
        const sortedFilteredRows = filteredRows.sort((a, b) => {
            const valA = isNaN(a[currentSortColumn]) ? a[currentSortColumn] : parseFloat(a[currentSortColumn]);
            const valB = isNaN(b[currentSortColumn]) ? b[currentSortColumn] : parseFloat(b[currentSortColumn]);

            if (sortAscending) {
                return valA > valB ? 1 : -1;
            } else {
                return valA < valB ? 1 : -1;
            }
        });

        renderTableBody(sortedFilteredRows);
    }
</script>

</body>
</html>
